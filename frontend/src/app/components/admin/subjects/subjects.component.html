<mat-accordion class="example-headers-align">
  <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        First Year / CS
      </mat-panel-title>
      <mat-panel-description>
        Add Subjects
        <mat-icon>date_range</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <a mat-button>
      <mat-icon (click)="onAdd(cs_1.index)">add</mat-icon>
    </a>
    <mat-card class="subjects">
      <mat-form-field class="block" *ngFor="let col of cs_1.index">
        <input matInput type="text" placeholder="subject" (keyup.enter)="addSubject($event.target.value,cs_1)" />
        <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="onRemove(cs_1.index)">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </mat-card>
    <mat-action-row>
      <button mat-button color="primary" (click)="nextStep()">Next</button>
    </mat-action-row>
  </mat-expansion-panel>
  <br>

  <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle="true">
      <mat-expansion-panel-header>
          <mat-panel-title>
            First Year / IS
          </mat-panel-title>
          <mat-panel-description>
            Add Subjects
            <mat-icon>date_range</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <a mat-button>
          <mat-icon (click)="onAdd(is_1.index)">add</mat-icon>
        </a>
        <mat-card class="subjects">
          <mat-form-field class="block" *ngFor="let col of is_1.index">
            <input matInput type="text" placeholder="subject" (keyup.enter)="addSubject($event.target.value,is_1)" />
            <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="onRemove(is_1.index)">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </mat-card>
        <mat-action-row>
          <button mat-button color="primary" (click)="nextStep()">Next</button>
        </mat-action-row>
      </mat-expansion-panel>
      <br>

  <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Day of the trip
      </mat-panel-title>
      <mat-panel-description>
        Inform the date you wish to travel
        <mat-icon>date_range</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-form-field>
      <input matInput placeholder="Date" [matDatepicker]="picker" (focus)="picker.open()" readonly>
    </mat-form-field>
    <mat-datepicker #picker></mat-datepicker>

    <mat-action-row>
      <button mat-button color="warn" (click)="prevStep()">Previous</button>
      <button mat-button color="primary" (click)="nextStep()">End</button>
    </mat-action-row>
  </mat-expansion-panel>

</mat-accordion>

<div class="newsfeed" *ngFor="let news of newsfeed" >
    <mat-card class="news" color='accent' >
        <mat-card-title>{{news.title}}</mat-card-title>
        <mat-card-content>{{news.content}}
                <br>
                <a mat-button (click)='onRegister(news)'>Register Here</a> 
        </mat-card-content>
    </mat-card>
</div>

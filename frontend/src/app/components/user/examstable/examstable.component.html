    <mat-table #table [dataSource]="dataSource">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
  
      <!-- Name Column -->
      <ng-container matColumnDef="exam">
        <mat-header-cell *matHeaderCellDef>Exam Name</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.exam}} </mat-cell>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="subjects">
        <mat-header-cell *matHeaderCellDef> Subjects </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.subjects}} </mat-cell>
      </ng-container>
  
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
